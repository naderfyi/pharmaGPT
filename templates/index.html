<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma GPT - Your One-Stop Pharmacy Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/NB.png') }}" alt="Pharma GPT Logo" class="logo mb-3">
                    <h1>Pharma GPT</h1>
                    <h2 class="h4">Your One-Stop Pharmacy Solution</h2>
                </div>
                <div class="row">
                    <div class="col-md-6 d-flex">
                        <div class="card flex-grow-1 mb-4 mb-md-0">
                            <div class="card-body">
                                <!-- Adjusted form to include both text and file upload -->
                                <form id="pharmacistForm" action="/upload_and_process_image" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="action" class="form-label">Select Action:</label>
                                        <select id="action" name="action" class="form-select" aria-label="Select Action">
                                            <option value="analyze_prescription">Analyze Prescription</option>
                                            <option value="get_drug_information">Get Drug Information</option>
                                            <option value="validate_prescription">Validate Prescription</option>
                                            <option value="check_drug_interactions">Check Drug Interactions</option>
                                            <option value="search_drug_or_condition">Search Drug or Condition</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input" class="form-label">Input:</label>
                                        <textarea id="input" name="input" rows="4" class="form-control" aria-label="Input"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fileUpload" class="form-label">Or Upload Prescription:</label>
                                        <input type="file" id="fileUpload" name="file" class="form-control" aria-label="File Upload">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex">
                        <div class="card flex-grow-1">
                            <div class="card-header">
                                <h2>Response</h2>
                            </div>
                            <div id="response" class="response-area card-body p-3 bg-white">
                                <!-- Response will be shown here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
